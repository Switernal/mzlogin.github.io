# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://switernal.cn
date_format: "ordinal"
title: Switernal
subtitle: "Switernal's Personal Blog"
description: "Sanders的个人博客"
keywords: Swift, Interconnect, Terminal
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 1

# ---------------- #
#      Author      #
# ---------------- #
author: Sanders
organization: 
organization_url: https://www.switernal.com
github_username: Switernal
location: Nanjing, China
email: Switernal@outlook.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /courses/
    label: 课程

  -
    href: /categories/
    label: 博客

  -
    href: /archives/
    label: 时间轴

  -
    href: /wiki/
    label: 工具

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
#subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/
    courses:
        output: true
        permalink: /courses/:path/
    highmath:
        output: true
        permalink: /courses/AdvancedMath/:path/
        
repository: Switernal/switernal.github.io #mzlogin/mzlogin.github.io

