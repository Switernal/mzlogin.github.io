<h1>近期课程</h1>
{% for course in site.courses %}
{% if course.title != "Course" %}
<a href="{{ site.url }}{{ course.url }}" target="_blank" class="card text-center">
    <div class="thumbnail">
        <div class="card-image geopattern" data-pattern-id="{{ course.title }}">
            <div class="card-image-cell">
                <iframe SRC="{{site.url}}/_includes/time.html" ></iframe>
            </div>
        </div>
        <div class="caption">
            <div class="card-description">
                <p class="card-text">{{ course.description }}</p>
            </div>
            <div class="card-text">
                <span class="meta-info" title="Last updated：{{ course.date }}">
                    <span class="octicon octicon-clock"></span>
                 	<time datetime="{{ course.date }}">{{ course.date | date: '%Y-%m-%d' }}</time>
                </span>
            </div>
        </div>
    </div>
</a>
{% endif %}
{% endfor %}
